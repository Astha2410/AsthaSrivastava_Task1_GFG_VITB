<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 - GeeksForGeeks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Challenge 1 - Array Problem</h2>
        <p>Solve the following array problem:</p>
        <p>Given an array of integers, find the maximum element.</p>
        <h4>Input:</h4>
        <pre>[3, 7, 1, 9, 4]</pre>
        <h4>Output:</h4>
        <p>9</p>
        <h4>Your Solution:</h4>
        <textarea id="solution" class="form-control" rows="8"></textarea>
        <button id="submitBtn" class="btn btn-primary mt-3">Submit</button>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            var solution = document.getElementById('solution').value;
            // Add your solution logic here
            var maxElement = getMaxElement([3, 7, 1, 9, 4]);
            document.getElementById('result').innerHTML = 'Your solution: ' + solution + '<br>Maximum element: ' + maxElement;
        });

        function getMaxElement(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
    </script>
</body>

</html>
